<html>

<head>
    <title>Login Curul</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>

<body>

    <br>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 100%">
                <div class="card-body">
                    <div class="container" id="containerTitle">
                        <center>
                            <h3 class="title">Sistema de Votación de la Asamblea Nacional</h3>
                        </center>
                    </div>

                    <div class="container" id="containerLogin">

                        <form method="POST" action="LoginController">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo electrónico:</label>
                                <input name="username" type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con
                                    nadie más.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>

    </div>

</body>

</html>
