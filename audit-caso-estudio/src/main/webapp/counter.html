    <title>Curul</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <h1 class="title">Sistema de Votaci√≥n de la Asamblea Nacional - Conteo</h1>
    <div class="container-fluid" id="container">
            <div class="row h100">
                <div class="col h100">
                    <button id="yes-btn" type="submit" class="btn btn-success" name="option" value="SI">
                            <b>Si</b>
                    </button>
                </div>
                <div class="col h100">
                    <button id="no-btn" type="submit" class="btn btn-danger" name="option" value="NO">
                        <b>No</b>
                    </button>
                </div>
            </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>
    <script>
        function updateCounter(counter){
            document.getElementById("no-btn").textContent=counter.NO.toString();
            document.getElementById("yes-btn").textContent=counter.SI.toString();
        }
        
        function updateLoop(){
            const req = new XMLHttpRequest();
            req.open("GET", "Counter");
            req.onreadystatechange = () => {
              if (req.readyState === 4) {
                updateCounter(JSON.parse(req.responseText));
              }
            };
            
            req.send();
            
            setTimeout(updateLoop, 1000);
        }
        
        updateLoop();
    </script>
